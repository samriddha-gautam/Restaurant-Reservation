{% extends 'header.html'%}
      <!----gallery -->
     {% block content %}
     <style>
        #gallery {
    max-width: 80%; /* Control gallery width */
    margin: 0 auto; /* Center the gallery */
    position: relative;
}

h3.text-center {
    position: relative;
    z-index: 10; /* Ensure title stays above images */
    color: #000;
    background-color: #fff; /* Optional background for better visibility */
    padding: 10px;
    text-align: center;
}

.gallery-slider {
    position: relative;
    height: 400px; /* Fixed height for gallery slider */
    overflow: hidden; /* Hide overflow */
    margin-top: 20px; /* Space below the title */
}

.gallery-images {
	display: flex;
    transition: transform 1s ease-in-out; /* Smooth sliding transition */
    width: 100%;
}

.slide {
    min-width: 100%; /* Each slide takes full width of the container */
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.gallery-images img {
    max-width: 100%; /* Ensure images fit within the slide width */
    max-height: 100%; /* Ensure images fit within the slide height */
    object-fit: contain; /* Ensure the image is fully visible and maintains aspect ratio */
    display: block;
}
     </style>
     <div id="gallery">
        <div class="container">
            <h3 class="text-center">Gallery</h3>
            <div class="gallery-slider">
                <div class="gallery-images">
                    <div class="slide">
                        <img src="{% static 'images/1.JPG' %}" class="img-fluid" alt="Image 1">
                    </div>
                    <div class="slide">
                        <img src="{% static 'images/2.png' %}" class="img-fluid" alt="Image 2">
                    </div>
                    <div class="slide">
                        <img src="{% static 'images/3.jng' %}" class="img-fluid" alt="Image 3">
                    </div>
                    <div class="slide">
                        <img src="{% static 'images/4.jpg' %}" class="img-fluid" alt="Image 4">
                    </div>
                    <div class="slide">
                        <img src="{% static 'images/5.jng' %}" class="img-fluid" alt="Image 5">
                    </div>
                    <div class="slide">
                        <img src="{% static 'images/6.jpeg' %}" class="img-fluid" alt="Image 6">
                    </div>
                    <div class="slide">
                        <img src="{% static 'images/7.jng' %}" class="img-fluid" alt="Image 7">
                    </div>
                    <div class="slide">
                        <img src="{% static 'images/8.jpeg' %}" class="img-fluid" alt="Image 8">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
            let currentIndex = 0;
    const slides = document.querySelectorAll('.gallery-images .slide');
    const totalSlides = slides.length;

    function showNextSlide() {
        // Update the index for the next slide
        currentIndex = (currentIndex + 1) % totalSlides;

        // Update the transform property to slide images
        document.querySelector('.gallery-images').style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // Initially display the first slide
    document.querySelector('.gallery-images').style.transform = `translateX(0%)`;

    // Change slide every 3 seconds
    setInterval(showNextSlide, 3000);
    </script>
    {% endblock %}
    <!----end of gallery -->
