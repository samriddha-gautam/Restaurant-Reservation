{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
    </header>

    <main>
        <!-- Check if there's an error and display it -->
        {% if error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
        {% endif %}
        
        <!-- Login form -->
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ form.password }}
            </div>
            
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>

        <p>Don't have an account? <a href="{% url 'mainapp:customer_register' %}">Register here</a></p>

    </main>

    <footer>
        <p>&copy; 2024 The Drizz Restaurant</p>
    </footer>
</body>
</html>
