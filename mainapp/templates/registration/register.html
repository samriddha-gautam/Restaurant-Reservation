{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        /* Your existing styles or any new styles */
    </style>
</head>
<body>
    <h1>Register</h1>
    
    <form method="post" action="{% url 'mainapp:customer_register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        
        {% if form.non_field_errors %}
            <div class="errors">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
